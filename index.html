    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            overflow-x: hidden;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gradient-text {
            background: linear-gradient(135deg, #fbbf24 0%, #f87171 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Fire & Embers Animation */
        .fire-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background: radial-gradient(circle at 50% 100%, rgba(185, 28, 28, 0.3) 0%, rgba(0,0,0,0) 70%);
            pointer-events: none;
            z-index: -1;
            filter: blur(40px);
            animation: flicker 4s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        .ember {
            position: fixed;
            bottom: -20px;
            background: #f87171;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(1px);
            animation: rise var(--duration) linear infinite;
            opacity: var(--opacity);
            left: var(--left);
            width: var(--size);
            height: var(--size);
            box-shadow: 0 0 10px #fbbf24;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% { opacity: var(--opacity); }
            100% {
                transform: translateY(-110vh) translateX(var(--drift)) scale(0.5);
                opacity: 0;
            }
        }
    </style>
